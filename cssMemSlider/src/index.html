<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>css mem slider</title>
    <link rel='stylesheet' href='./style.css'>
</head>

<body>
    <div class="outer__container">
        <div class="inner__container">
            <input class='radio_item' type="radio" name="nav__item" id="mem1" checked>
            <input class='radio_item' type="radio" name="nav__item" id="mem2">
            <input class='radio_item' type="radio" name="nav__item" id="mem3">
            <input class='radio_item' type="radio" name="nav__item" id="mem4">
            <input class='radio_item' type="radio" name="nav__item" id="mem5">
            <div class="title__wrapper">
                <div class="titles__frame">
                    <div class="title__frame">
                        <!-- <div class="text__wrapper"> -->
                        <input type="text" name="" id="title1" value="mmm...very timely">
                        <!-- </div> -->
                        <input type="text" name="" id="title2" value="собрался с мыслями?">
                        <input type="text" name="" id="title3" value="how little is needed for happiness">
                        <input type="text" name="" id="title4" value="i'm so cool !!">
                        <input type="text" name="" id="title5" value="ну и где тут бедность?">
                    </div>
                </div>
            </div>
            <div class="mems__wrapper">
                <div class="mems__frame">
                    <div class="mem__frame">
                        <div class="mem mem1"></div>
                        <div class="mem mem2"></div>
                        <div class="mem mem3"></div>
                        <div class="mem mem4"></div>
                        <div class="mem mem5"></div>
                    </div>
                </div>
            </div>

            <div class="label__container">
                <label for="mem1">
                    <div class="label__item"></div>
                </label>
                <label for="mem2">
                    <div class="label__item"></div>
                </label>
                <label for="mem3">
                    <div class="label__item"></div>
                </label>
                <label for="mem4">
                    <div class="label__item"></div>
                </label>
                <label for="mem5">
                    <div class="label__item"></div>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
